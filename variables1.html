        <script>//GLOBAL POLLUTING ISSUE
            var x=100;
            document.write(x);//100
            {
                var x=200;
                document.write(x);//200
            }
            document.write(x);//200, even though the scope is closed, x will remain 200.

            let y=100;
            document.write(y);//100
            {
                let y=200;
                document.write(y);//200
            }
            document.write(y);//100, the scope of 200 is closed, so now y=100.
        </script>
