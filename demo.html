<!DOCTYPE html>
<html>
    <head>
        <title>JS Basics</title>
    </head>
    <body>
        <script>
            document.write("This is displayed on webpage.","<br>");

            console.log("This is displayed on console");
            console.log("debugging soon.....");

            console.table([10,20,30,40,50]);

            document.write(10+"10","<br>"); //1010--concatination

            document.write(10+ +"10","<br>"); //20--addition

            document.write(+"10" + +"10" , "<br>"); //20--if we want to convert string to number, then we need  to add + symbol before the string.

            document.write(10 / "10","<br>"); //1

            document.write(10 * "10","<br>"); //100

            document.write(10 - "10","<br>"); //0

            document.write(10 / "A","<br>"); //NaN -- (Not an Number)--Javascript is a scripting language, it does not follow ASCII rules like other programming languages.So the line will be showing error.

            // = assignment
            // == comparision -- compares two numbers irrespective of datatype****
            // === strict comparision -- compares two numbers strictly including data type.

            document.write(10 == "10","<br>"); //true

            document.write(10 === "10","<br>"); //false

            document.write(1 == "one","<br>"); //false

            //true -- 1
            //false -- 0
            document.write(true+true,"<br>"); //2
            document.write(1+true,"<br>"); //2
            document.write(true+false+true+1,"<br>"); //3
            document.write(true/true,"<br>"); //1
            document.write(true/false,"<br>"); //Infinity
            document.write(100/false,"<br>"); //Infinity
            document.write(1 + "true","<br>") //1true
            document.write(1 + "true" + "false","<br>"); //1truefalse

            document.write(1+"true"+false,"<br>"); //1truefalse--here false is 0 but values of true and false becomes 1 and 0 only when they are add/sub/multi/div with another integer.***
            //Here false is added with string, so it will be concatinated.***

            document.write(0.1+0.2 == 0.3,"<br>"); //false
            document.write(0.1+0.2 === 0.3,"<br>") //false
            document.write(0.1+0.2 == 0.30000000000000004,"<br>"); //true
            document.write(0.1+0.2 == "0.30000000000000004","<br>"); //true
            document.write(0.1+0.2 === "0.30000000000000004","<br>"); //false

            document.write(10+5/10-5,"<br>"); //5.5
            document.write((10+5)/(10-5),"<br>"); //3
            //BODMAS
            //B-Bracket  O-of  D-Divison M-Multiplication A-Addition S-Substraction

            document.write(3>2>1,"<br>"); //false
            //because in such cases we should divide the problem into two parts.The first part is 3>2 is true.Now true>1 becomes false because 1>1 is false.
            document.write(1<2<3,"<br>"); //true
            //1<2 is true , true<3 i.e, 1<3 is also true. so the answer is true.

            //ternary operator
            //condition? true block : false block;
            //if the condtion is true, true block will be executed and if it is false, false block will be executed.

            true? document.write("Java <br>"):document.write("dot net<br>"); //Java
            false?document.write("Java <br>"):document.write("dot net <br>") //dot net
            3>2>1?document.write("Java <br>"):document.write("dot net <br>") //dot net
            1<2<3?document.write("Java <br>"):document.write("dot net <br>") //Java


        </script>
    </body>
</html>
